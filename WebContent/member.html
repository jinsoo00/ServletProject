<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 정보 입력 사이트</title>
</head>
<body>
    <h3>회원 정보</h3>
    <form action="/database" method="post">
	     ID : <input type="text" name="id" /><br/>
	        비밀번호 : <input type="password" name="pwd" /> <br/>
	        이름 :  <input type="text"  name="name" /> <br/>
	        전화번호 :  <input type="text"  name="tel" /> <br/>
	        이메일 :  <input type="text"  name="email" /> <br/>
	        학부 : 
              <input type="checkbox" name="dept" value="Computer" /> 컴퓨터공학부 
              <input type="checkbox" name="dept" value="Communications" /> 정보통신학부  
              <input type="checkbox" name="dept" value="Contents" /> IT콘텐츠학과  
              <input type="checkbox" name="dept" value="Korean" /> 국어국문학과 <br/>
	        성별 :
              <input type="radio"  name="gender"  value="male" />남자 
              <input type="radio"  name="gender"  value="female" />여자<br/>
	        
	        태어난 계절:
              <select name="birth">
                 <option value="Spring"> 봄 
                 <option value="Summer"> 여름 
                 <option value="Fall"> 가을 
                 <option value="Winter"> 겨울                 
              </select>  <br/>
	        자기소개:<br/>
              <textarea cols="30" rows="10" name="introduction"></textarea> <br/>
        <input type="submit"  name="button" value="전송" />
        <input type="reset"  name="button" value="지우기" />
        
        <!-- 
       		 4) member.html에 submit 버튼을 2개 추가 (hint: 기존 전송 버튼과 name은 동일하고 value가 다른 submit 버튼 2개 추가 생성) 
        		- 버튼 value: DB 보기, DB 삭제 
        -->
        <input type="submit" name="button" value="DB보기" />
        <input type="submit"  name="button" value="DB삭제" />
    </form>
</body>
</html>
